version: '3'
services:

    # Application Laravel
    web:
        build: .
        restart: unless-stopped
        ports:
            - "8080:80"
        depends_on:
            - pgsql
        networks:
            - app-network

    # Base de donn√©es PostgreSQL
    pgsql:
        image: postgres:latest
        container_name: pgsql
        restart: always
        environment:
            POSTGRES_DB: master1
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: admin
        volumes:
            - data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data:
