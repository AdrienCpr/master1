name: Deploy to o2switch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Check SSH private key
      - name: Check SSH private key
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY is empty"
            exit 1
          else
            echo "SSH_PRIVATE_KEY is set"
            echo "Key length: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c) characters"
          fi

      # Set up SSH
      - name: Set up SSH
        run: |
          echo "Creating .ssh directory"
          mkdir -p ~/.ssh
          if [ $? -ne 0 ]; then
            echo "Failed to create .ssh directory"
            exit 1
          fi

          echo "Adding SSH private key"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          if [ $? -ne 0 ]; then
            echo "Failed to add private key"
            exit 1
          fi

          chmod 600 ~/.ssh/id_rsa
          if [ $? -ne 0 ]; then
            echo "Failed to set permissions on private key"
            exit 1
          fi

          echo "Adding o2switch server to known_hosts"
          ssh-keyscan -H teneur.o2switch.net >> ~/.ssh/known_hosts
          if [ $? -ne 0 ]; then
            echo "Failed to add server to known_hosts"
            exit 1
          fi

          echo "SSH setup completed"

      # Install PHP and Node.js dependencies
      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          if [ $? -ne 0 ]; then
            echo "Composer install failed"
            exit 1
          fi

          npm install
          if [ $? -ne 0 ]; then
            echo "NPM install failed"
            exit 1
          fi

          npm run build
          if [ $? -ne 0 ]; then
            echo "NPM build failed"
            exit 1
          fi

      # Deploy the code to o2switch
      - name: Deploy to o2switch
        run: |
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='vendor' ./ coad2295@teneur.o2switch.net:/public_html/master1.adriencompare.com/
          if [ $? -ne 0 ]; then
            echo "Rsync failed"
            exit 1
          fi

          ssh coad2295@teneur.o2switch.net "cd /public_html/master1.adriencompare.com/ && php artisan migrate:fresh --seed"
          if [ $? -ne 0 ]; then
            echo "SSH command failed"
            exit 1
          fi

    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
