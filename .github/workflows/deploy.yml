name: Deploy to o2switch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Check SSH private key
      - name: Check SSH private key
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY is empty"
            exit 1
          else
            echo "SSH_PRIVATE_KEY is set"
            echo "Key length: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c) characters"
          fi

      # Step 3: Set up SSH
      - name: Set up SSH
        run: |
          echo "Creating .ssh directory"
          mkdir -p ~/.ssh || { echo "Failed to create .ssh directory"; exit 1; }

          echo "Adding SSH private key"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa || { echo "Failed to add private key"; exit 1; }
          chmod 600 ~/.ssh/id_rsa || { echo "Failed to set permissions on private key"; exit 1; }

          echo "Adding o2switch server to known_hosts"
          ssh-keyscan -H teneur.o2switch.net >> ~/.ssh/known_hosts || { echo "Failed to add server to known_hosts"; exit 1; }

          echo "SSH setup completed"

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 4: Install PHP and Node.js dependencies
      - name: Install dependencies
        run: |
          echo "Installing PHP dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader || { echo "Composer install failed"; exit 1; }

          echo "Installing Node.js dependencies"
          npm install || { echo "NPM install failed"; exit 1; }

          echo "Building assets"
          npm run build || { echo "NPM build failed"; exit 1; }

      # Step 5: Deploy the code to o2switch
      - name: Deploy to o2switch
        run: |
          echo "Deploying code to o2switch"
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='vendor' ./ coad2295@teneur.o2switch.net:/public_html/master1.adriencompare.com/ || { echo "Rsync failed"; exit 1; }

          echo "Running database migrations"
          ssh coad2295@teneur.o2switch.net "cd /public_html/master1.adriencompare.com/ && php artisan migrate:fresh --seed" || { echo "SSH command failed"; exit 1; }

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
